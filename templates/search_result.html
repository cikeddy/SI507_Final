<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/html5reset.css') }}">
<style> 

body {
	font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
}

	
h1 {
 font-size: 32px;
 color: #26759e;
 margin-bottom: 16px;
 margin-top: 30px;
	}	
	
h2 {
  font-size: 24px;	
  margin-bottom: 8px;
	}
	
h3 {
	font-size: 16px;
	margin-bottom: 8px;
	}
	
		
p {
	width: 30%;
	margin-bottom: 30px;
}

h1,h2,h3,p, div, form {
    padding-left: 15px;
    }

/******start accordion code adapted from https://www.w3schools.com/howto/howto_js_accordion.asp ******/	
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  text-align: left;
  border: 1px;
  outline: none;
  transition: 0.4s;
}


.active, .accordion:hover {
  background-color: #ccc;
}

.panel {
  width: 99%;
  align-content: center;
  padding: 0px;
  padding-top: 0px;
  padding-bottom: 0px;
  margin-bottom: 16px;
  background-color: transparent;
  display: none;
  overflow: hidden;
}

.panel p {
  padding-left: 10px;
  padding-top: 10px;
}

/*used a modification of code from https://cssgradientbutton.com/ to style buttons*/ 
button.accordion {
 	width: 30%;
	border:1px solid #8bcf54; -webkit-border-radius: 3px; -moz-border-radius: 3px;border-radius: 3px;font-size:12px;font-family:arial, helvetica, sans-serif; padding: 10px 10px 10px 10px; text-decoration:none; display:block;font-weight:bold; color: black;
	 background-color: #a9db80; background-image: -webkit-gradient(linear, left top, left bottom, from(#a9db80), to(#96c56f));
	 background-image: -webkit-linear-gradient(top, #a9db80, #96c56f);
	 background-image: -moz-linear-gradient(top, #a9db80, #96c56f);
	 background-image: -ms-linear-gradient(top, #a9db80, #96c56f);
	 background-image: -o-linear-gradient(top, #a9db80, #96c56f);
	 background-image: linear-gradient(to bottom, #a9db80, #96c56f);filter:progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr=#a9db80, endColorstr=#96c56f);
	margin: 2px;
}
	
button.accordion *{
		display: inline;
}

.accordion-container {
  margin-bottom: 30px;
}


.accordion:after {
  content: '\02795'; 
  color: #1E0303;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2796"; 
}

button.button {
	 border:1px solid #25729a; -webkit-border-radius: 3px; -moz-border-radius: 3px;border-radius: 3px;font-size:12px; padding: 15px; text-decoration:none;text-shadow: -1px -1px 0 rgba(0,0,0,0.3);font-weight:bold; color: #FFFFFF;
	 background-color: #3093c7; background-image: -webkit-gradient(linear, left top, left bottom, from(#3093c7), to(#1c5a85));
	 background-image: -webkit-linear-gradient(top, #3093c7, #1c5a85);
	 background-image: -moz-linear-gradient(top, #3093c7, #1c5a85);
	 background-image: -ms-linear-gradient(top, #3093c7, #1c5a85);
	 background-image: -o-linear-gradient(top, #3093c7, #1c5a85);
	 background-image: linear-gradient(to bottom, #3093c7, #1c5a85);filter:progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr=#3093c7, endColorstr=#1c5a85);
	 display: inline-block;
	 text-transform: uppercase;
	 font-weight: bold;
	 font-size: 16px;
	 margin: 15px;
	 min-width: 200px;
	 border-radius: 4px;
}
	
button.button:hover {
		border:1px solid #1c5675;
		 background-color: #26759e; background-image: -webkit-gradient(linear, left top, left bottom, from(#26759e), to(#133d5b));
		 background-image: -webkit-linear-gradient(top, #26759e, #133d5b);
		 background-image: -moz-linear-gradient(top, #26759e, #133d5b);
		 background-image: -ms-linear-gradient(top, #26759e, #133d5b);
		 background-image: -o-linear-gradient(top, #26759e, #133d5b);
		 background-image: linear-gradient(to bottom, #26759e, #133d5b);filter:progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr=#26759e, endColorstr=#133d5b);
	}

/*********** end code adapted from https://www.w3schools.com/howto/howto_js_accordion.asp************************/
</style>
</head>
<body>
<h1>{{exercise.name}}</h1>
<h2>Information</h2>
<h3> Instructions </h3>
<p>{{exercise.instructions}}</p>
<div class="accordion-container">
<button class="accordion"><h3>Utility</h3></button>
<div class="panel"><p>{{utility.name}}</p></div>
<button class="accordion"><h3>Mechanics</h3></button>
<div class="panel"><p>{{mechanics.name}}</p></div>
<button class="accordion"><h3>Force</h3></button>
<div class="panel"><p>{{force.name}}</p></div>
<button class="accordion"><h3>Target Muscle</h3></button>
<div class="panel"><p>{{muscle.name}}</p></div></div>
<button class="button" onclick="window.location.href='http://localhost:5000/home'">back to home</button>
<button class="button" onclick="window.location.href='http://localhost:5000/random'">random</button>
{% block javascript %}
    <script type="text/javascript">
        {% include "accordion_script.js" %}
    </script>
{% endblock %}
</body>
</html>
